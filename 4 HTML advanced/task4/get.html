<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>The Form</h1>
    <form action="http://httpbin.org/get" method="GET">
        <fieldset>
            <legend>Personal data</legend>
            <table>
                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td><label for="middlename">Middle Name</label></td>
                    <td><input type="text" name="middlename"></td>
                </tr>
                <tr>
                        <td><label for="surname">Surname name</label></td>
                        <td><input type="text" name="surname"></td>
                    </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <label><input type="radio" name="sex" value="male" checked> Male</label>
                        <br>
                        <label><input type="radio" name="sex" value="female"> Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="quantity">Age</label></td>
                    <td><input type="text" name="quantity"></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><input type="text" name="country"></td>
                </tr>
                <tr>
                    <td>Sity</td>
                    <td>
                        <label><input type="checkbox">Ryazan</label>
                        <label><input type="checkbox">Moskow</label>
                    </td>
                </tr>
                <tr>
                    <td>Photography</td>
                    <td><input type="file" name="photo"></td>
                </tr>
            </table>
            <hr>
            <table>
                <tr>
                    <td>Title</td>
                    <td>
                        <select name="title[]" multiple size="8">
                            <optgroup label="Technologies">
                                <option value="wm">Web Master</option>
                                <option value="dba">Database Administrator</option>
                                <option value="cad">Computer-aided design</option>
                            </optgroup>
                            <optgroup label="Finance">
                                <option value="ep">Economic Planning</option>
                                <option value="ma">Management accounting</option>
                                <option value="bp">Budgeting and planning</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="range" min="0" max="100" step="1" value="50"></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="about" id="about" cols="50" rows="10" placeholder="Tell us about yourself..."></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td>Site</td>
                    <td><input type="text" name="site"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="phone"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <label>Password <input type="text" name="password" value="" required></label>
        <br>
        <hr>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>
</body>
</html>
